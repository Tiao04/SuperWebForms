<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
    $("#prospects_form").submit(function(e) {
        e.preventDefault();
    });</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebForms</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="register.css">

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'pt-PT', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
        }
    </script>

    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="main.js"></script>
    <script src="register.js"></script>
    <script src="mobile_adjust.js"></script>
</head>

<body>
    <header></header>


    <section>
        <form method="post" action="/register.php" class="register-form" name="signup" >
            <table>
                <tr><th>
                <label for="username">Nome:</label></th>
                <td><input type='text' name="username" id="username" class="wrap"></td>
                <td><label for="anonymous">Anónimo</label>
                <input type="checkbox" name="anonymous" id="anonymous"></td></tr>
                <tr><th><label for="e-mail" class="wrap">Email:</label></th>
                <td><input type="email" name="e-mail" id="e-mail" class="wrap"></td></tr>
                <tr><th><label for="password">Senha:</label></th>
                <td><input type='password' name='password' id="password" class="wrap"></td></tr>
                <tr><td><span class="dot"></span></td>
                <td class="warn"></td></tr>
                <tr><th><label for="confirm">Confirmar Senha:</label></th>
                <td><input type='password' name='confirm' id="confirm" class="wrap"></td></tr>
                <tr><td name="captcha"></td></tr>
                <tr><td><button type="submit" class="obtn wrap">SUBMETER</button></td>
                <td></td>
                <td class="center"><a href="login.html" class="black wrap"><nobr>Já está registrado?</nobr><br>Login.</a></td>
                </tr>
            </table>
            </table>
        </form>
    </section>

    <footer></footer>

    <script>
        $('#username').prop('disabled', false);
        $('#anonymous').on('change', function () {
            $('#username').prop('disabled', $(this).prop("checked"));
        })

    </script>
</body>

</html>
