                var input3 = $('#e-mail').val();
                var input4 = $('#password').val();
                var input5 = $('#confirm').val();

                        });
                    });
                } else {
                    $('#errorMens').html('É necessária a confirmação dos termos e condições do registro.');
                }
            });
        });
